<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HAKI</title>
  <style>
    body { 
      font-family: "Georgia", serif; 
      background-color: #f4f1e3; 
      color: #2b2b2b; 
      margin:0; 
      font-size: 18px;
      line-height: 1.6;
      position: relative;
      min-height: 100vh;
    }
    header { 
      background-color: #5a4632; 
      color: white; 
      padding: 20px; 
      text-align: center; 
    }
    nav { 
      background-color: #7b614a; 
      padding: 12px; 
      text-align: center; 
    }
    nav a { 
      color: white; 
      text-decoration: none; 
      margin: 0 15px; 
      font-weight: bold; 
      font-size: 16px;
    }
    nav a:hover { 
      text-decoration: underline; 
      color: #ffe5a1; 
    }
    main { 
      padding: 20px; 
      max-width: 800px; 
      margin: auto; 
      text-align: center;
    }
    h1 { font-size: 28px; }
    p { margin-bottom: 15px; }
    footer {
      position: center;
      padding: 50px; 
      max-width: 800px;
      left: 20px;
      bottom: 10px;
      font-size: 20px;
      color: #5a4632;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang di Website HAKI</h1>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="pengertian.html">Pengertian</a>
    <a href="macam.html">Macam</a>
    <a href="fungsi.html">Fungsi</a>
    <a href="pendaftaran.html">Pendaftaran</a>
  </nav>

  <main>
    <p>Website ini membahas tentang Hak Kekayaan Intelektual (HAKI).  
    Anda bisa mempelajari pengertian, macam-macam, fungsi, dan cara pendaftaran HAKI.</p>
  </main>

  <footer>
    BY. Siti Hajar Aulia &amp; Ayu Dwi Lestari
  </footer>
    <script>
    document.addEventListener("DOMContentLoaded", () => { document.body.classList.add("fade-in"); });
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const href = link.getAttribute("href");
        document.body.classList.remove("fade-in");
        setTimeout(() => { window.location.href = href; }, 500);
      });
    });
  </script>
</body>
</html>
